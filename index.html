<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Mateusz Pośpiech - CSS zmienne</title>

    <meta name="description" content="Mateusz Pośpiech - portfolio. Junior webmaster. Miłośnik IT, sportu oraz podróży." />
    <meta name="keywords" content="mateusz, pospiech, pośpiech, portfolio, frontend, front-end, developer, webdeveloper, webmaster, html, css, javascript, wordpress, prestashop, website" />

    <!-- Wymusza użycie najnowsze wersji przegladarki IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--css-->
    <link rel="stylesheet" href="css/style.css" tyle="text/css" />
</head>

<body>


    <main>
        <h2>Zmienne w CSS - <span class="colorVariable">Mateusz Pośpiech</span></h2>
        <div class="imputs">
            <div class="valueSwitcher">
                <label for="buttonPadding">Spacing:</label>
                <input type="range" name="buttonPadding" min="0" max="40" value="10" data-sizing="px">
            </div>
            <div class="valueSwitcher">
                <label for="buttonBlur">Blur:</label>
                <input type="range" name="buttonBlur" min="0" max="10" value="0" data-sizing="px">
            </div>
            <div class="valueSwitcher">
                <label for="baseColor">Base color</label>
                <input type="color" name="baseColor" value="#BADA55">
            </div>
            <div class="valueSwitcher">
                <label for="buttonHeight">Wysokość:</label> <input type="range" name="buttonHeight" value="100" min="10" max="300" data-sizing="px">
            </div>
            <div class="valueSwitcher">
                <label for="buttonWidth">Szerokość:</label> <input type="range" name="buttonWidth" value="200" min="10" max="300" data-sizing="px">
            </div>
            <div class="valueSwitcher">
                <label for="buttonRadius">Zaokrąglenie krawędzi:</label> <input type="range" name="buttonRadius" value="5" min="0" max="200" data-sizing="px">
            </div>


        </div>
        <div class="buttonToStyle"></div>

    </main>
    <footer>
        @ 2018 Mateusz Pośpiech | <a href="https://mateuszpospiech.pl" target="_blank">SlavArtist</a>
    </footer>

    <script src="js/script.js" async></script>
</body>

</html>
