<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Mateusz Pośpiech - Button creator</title>

    <meta name="description" content="Mateusz Pośpiech - portfolio. Junior webmaster. Miłośnik IT, sportu oraz podróży." />
    <meta name="keywords" content="mateusz, pospiech, pośpiech, portfolio, frontend, front-end, developer, webdeveloper, webmaster, html, css, javascript, wordpress, prestashop, website, button generator, button creator" />

    <!-- Wymusza użycie najnowsze wersji przegladarki IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--css-->
    <link rel="stylesheet" href="css/style.css" tyle="text/css" />
</head>

<body>


    <main>
        <h2>Button creator - <span class="colorVariable">Mateusz Pośpiech</span></h2>
           <section class="data">
            <div class="imputs">
               <h4>CSS values:</h4>
                <div class="valueSwitcher">
                    <label for="buttonPadding">Padding:</label>
                    <input type="range" name="buttonPadding" min="0" max="40" value="10" data-sizing="px">
                </div><div class="valueSwitcher">
                    <label for="buttonBlur">Blur:</label>
                    <input type="range" name="buttonBlur" min="0" max="10" value="0" data-sizing="px">
                </div>
                <div class="valueSwitcher">
                    <label for="baseColor">Color </label>
                    <input type="color" name="baseColor" value="#BADA55">
                </div>
                <div class="valueSwitcher">
                    <label for="buttonHeight">Height:</label> <input type="range" name="buttonHeight" value="100" min="10" max="300" data-sizing="px">
                </div>
                <div class="valueSwitcher">
                    <label for="buttonWidth">Width:</label> <input type="range" name="buttonWidth" value="200" min="10" max="300" data-sizing="px">
                </div>
                <div class="valueSwitcher">
                    <label for="buttonRadius">Border radius:</label> <input type="range" name="buttonRadius" value="5" min="0" max="200" data-sizing="px">
                </div>


            </div>
            <div id="result">
               <h4>CSS Styles:</h4>
                padding: 10px;
                <br>filter: blur( 0px);
                <br>background-color: #bada55;
                <br>height: 100px;
                <br>widht: 200px;
                <br>border-radius: 5px;
            </div>
            </section>
        <div class="buttonToStyle"></div>
    </main>
    <footer>
        @ 2018 Mateusz Pośpiech | <a href="https://mateuszpospiech.pl" target="_blank">SlavArtist</a>
    </footer>

    <script src="js/script.js" async></script>
</body>

</html>
